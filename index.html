<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>
var x = 5;
var y = 3;
var z = x % y;
var a = --x;
var b = ++y;
var c = a * b;

var Q = (x == 2 && y == 4);

document.getElementById("demo").innerHTML =
"The value of z is: " + z + "<p> The value of c is: " + c + "</p>";
</script>
</body>
